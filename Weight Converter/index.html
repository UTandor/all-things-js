<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Weight</title>
</head>

<body>
  <h1>Weight Converter App</h1>
  <input id="weight" type="text" placeholder="Enter your weight" />
  <label for="unit">From</label>
  <select id="unit">
    <option value="kg">Kilograms</option>
    <option value="g">Grams</option>
    <option value="po">Pounds</option>
  </select>
  <label for="unit2">To</label>
  <select id="unit2">
    <option value="kg">Kilograms</option>
    <option value="g">Grams</option>
    <option value="po">Pounds</option>
  </select>
  <button onclick="changeWeight()">Submit</button>

  <script defer src="script.js"></script>
</body>

</html>
